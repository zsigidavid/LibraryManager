name: CI Pipeline

on:
  push:
    branches:
      - main   # A main ágra történő push triggereli
  pull_request:
    branches:
      - main   # A pull request-eket is figyeljük

jobs:
  build:
    runs-on: ubuntu-latest  # A futtató környezet, itt Ubuntu

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3  # Kiválasztjuk a legfrissebb verziót

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'

      - name: Build with Maven
        run: mvn clean install -DskipTests=false  # A build és tesztelés

      - name: Run tests
        run: mvn test  # Tesztek futtatása

      - name: Upload build artifacts (optional)
        if: success()  # Ha sikeres a build, feltölthetünk artifactokat (pl. JAR fájl)
        uses: actions/upload-artifact@v3
        with:
          name: app-artifact
          path: target/*.jar
